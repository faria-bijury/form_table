<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Practice</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>

<form action="#" method="get" >

  <label for "first_name" >First Name:</label> <br> 
  <input type="text" placeholder="Your First Name" name="first_name" id="first_name" class="form-group" required="required"> <br><br>

  <label for "last_name" >Last Name:</label> <br> 
  <input type="text" placeholder="Your Last Name" name="last_name" id="last_name" class="form-group"> <br><br>

  <label for "email" >Email:</label> <br> 
  <input type="email" placeholder="Your email" name="email" id="email" class="form-group"> <br><br>

  <label for "password" >Password:</label> <br> 
  <input type="password" placeholder="Password" name="password" id="password" class="form-group"> <br><br>

  <label for "dob" >Date of Birth:</label> <br> 
  <input type="date" placeholder="Your Date of Birth" name="dob" id="dob" class="form-group"> <br><br>
  
  <label for "gender">Gender:</label> <br>
  <input type="radio" value="Male" name="gender" id="gender" class="form-gender"><span>Male</span>
  <input type="radio" value="Female" name="gender" id="gender" class="form-gender"><span>Female</span> <br><br>

  <label for "contact_no">Contact No:</label> <br>
  <input type="tel" placeholder="Youn contact no" name="contact_no" id="contact_no" class="contact"> <br><br>

  <label for "education">Education:</label><br>
  <input type="checkbox" value="BSC" name="education" id="education" > <span>BSC</span>
  <input type="checkbox" value="HSC" name="education" id="education" > <span>HSC</span>
  <input type="checkbox" value="SSC" name="education" id="education" > <span>SSC</span> <br><br>

  <label for "message">Your Message:</label> <br>
  <textarea name="message" id="message" cols="30" rows="8" placeholder="Type your message here" class="message"></textarea>

  <br><br>

  <input type="submit" value="click"> <br><br>
  <button type="submit">Submit</button>

</form>
<br><br>

</body>
</html>
